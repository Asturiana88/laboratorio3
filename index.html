<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript/validaciones.js" ></script>
    <title>HTML 5 – Formulario Alta Empleado</title>
</head>
<body>
    <style>
        .container{
            border-top: 1px solid black;
            margin-top: 35px;
            margin-left: 35px;
            border-left: 1px solid black
        }
    </style>
    <form onSubmit="AdministrarValidaciones(event)" action="administracion.php" method="post" enctype="multipart/form-data">
        <div class="container">
        <table align="center">
            <h2 style="margin-left: 20px;">Alta de empleados</h2>
            <tbody>
                <tr>
                    <td colspan="2"><h4>Datos personales:</h4></td>
                </tr>
                <tr>
                    <td colspan="2"><hr></td>
                </tr>
                <tr>
                    <td>DNI:</td>					
                    <td style="text-align:left;padding-left:15px">
                        <input type="number" id="txtDni" name="dni" min="1000000" max="55000000"> <span id="txtDniSpan" style="display: none;">*</span>						
                    </td>
                </tr>
                <tr>
                    <td>Apellido:</td>					
                    <td style="text-align:left;padding-left:15px">
                        <input type="text" id="txtApe" name="apellido">	<span id="txtApeSpan" style="display: none;">*</span>						
                    </td>
                </tr>
                <tr>
                    <td>Nombre:</td>					
                    <td style="text-align:left;padding-left:15px">
                        <input type="text" id="txtNomb" name="nombre"> <span id="txtNombSpan" style="display: none;">*</span>							
                    </td>
                </tr>
                <tr>
                    <td for="sex">Sexo:</td>					
                    <td style="text-align:left;padding-left:15px">
                        <select name="sexo" id="sex">
                            <option value="---" selected disabled hidden>Seleccione</option>
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                        </select>	<span id="sexSpan" style="display: none;">*</span>	 				
                    </td>
                </tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2"><h4>Datos laborales:</h4><hr></td>
                </tr>
                <tr>
                    <td>Legajo:</td>					
                    <td style="text-align:left;padding-left:15px">
                        <input type="number" id="txtLegajo" name="legajo" min="100" max="550">	<span id="txtLegajoSpan" style="display: none;">*</span>						
                    </td>
                </tr>
                <tr>
                    <td>Sueldo:</td>					
                    <td style="text-align:left;padding-left:15px">
                        <input step="500" type="number" id="txtSueldo" name="sueldo" min="8000" max="">  <span id="txtSueldoSpan" style="display: none;">*</span>					
                    </td>
                </tr>
                <tr>
                    <td>Turno:</td>
                    <td style="text-align:left;padding-left:15px">
                </tr>
                <tr>
                <td style="text-align:right;padding-left:15px"><input type="radio" name="turno" value="Mañana" checked="checked" id="mañana"></td> 	
                    <td>Mañana</td>					
                    <td style="text-align:left;padding-left:15px">				
                    </td>
                </tr>
                <tr>
                    <td  style="text-align:right;padding-left:15px"><input type="radio" name="turno" value="Tarde" id="tarde"></td>
                    <td>Tarde</td>					
                    <td style="text-align:left;padding-left:15px">                  
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right;padding-left:15px"><input type="radio" name="turno" value="Noche" id="noche"></td>
                    <td >Noche</td>					
                    <td style="text-align:left;padding-left:15px">				
                    </td>
                </tr>
                    <td>Foto:</td>
                    <td style="text-align:left;padding-left:15px">
                        <input type="file" name="foto" accept="image/*" id="fileToUpload"><span id="fileToUploadSpan" style="display: none;">*</span>
                    </td> 
                <tr>
                    <td colspan="2"><hr></td>
                <tr>
                    <td colspan="2" align="right">
                        <input type="reset" value="Limpiar">
                    </td>
                </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <input type="submit" id="btnEnviar" value="Enviar">
                        </td>
                </tr>
            </tbody>
        </table>
        <a style="margin-left: 30%;" href="/cerrarSesion.php">Desloguearse</a>
        </div>
    </form>
</body>
</html>
