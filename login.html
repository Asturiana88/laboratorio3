<html lang="en">
<head>

<body>
    <div class="container">
    <style>
        .container{
            border-top: 1px solid black;
            margin-top: 35px;
            margin-left: 35px;
            border-left: 1px solid black
        }
    </style>
  <form onSubmit="AdministrarValidacionesLogin(event)" action="/backend/verificarUsuario.php" method="post" enctype="multipart/form-data">
    <table align="center">
      <h2 style="margin-left: 20px;" >Login</h2>
        <tbody>
            <tr>
                <td colspan="2"><h4>Ingreso de credenciales</h4></td>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td>DNI:</td>					
                <td style="text-align:left;padding-left:15px; display: flex;">
                    <input type="number" id="txtDni" name="dni" min="1000000" max="55000000">	<span id="txtDniSpan" style="display: none;">*</span>					
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>					
                <td style="text-align:left;padding-left:15px; display: flex;">
                    <input name='apellido' type="text" id="txtApe">	<span id="txtApeSpan" style="display: none;">*</span>							
               </td>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            <tr>
            <td colspan="2" align="right">
                <input type="reset" value="Limpiar">
            </td>
            </tr>
            <tr>
            <td colspan="2" align="right">
                <input  type="submit" id="btnEnviar" value="Enviar">
            </td>
            </tr>
        </tbody>
    </table>  
    </div>
</form>
