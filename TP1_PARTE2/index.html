<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript/validaciones.js" ></script>
    <title>HTML 5 – Formulario Alta Empleado</title>
</head>
<body>
    <form onSubmit="AdministrarValidaciones(event)">
        <table align="center">
            <h2 style="text-align:center">Alta de empleados</h2>
            <tbody><tr>
                <td colspan="2"><h4>Datos personales:</h4></td>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td>DNI:</td>					
                <td style="text-align:left;padding-left:15px">
                    <input type="number" id="txtDni" name="quantity" min="1000000" max="55000000">						
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>					
                <td style="text-align:left;padding-left:15px">
                    <input type="text" id="txtApe">						
                </td>
            </tr>
            <tr>
                <td>Nombre:</td>					
                <td style="text-align:left;padding-left:15px">
                    <input type="text" id="txtNomb">						
                </td>
            </tr>
            <tr>
                <td for="sex">Sexo:</td>					
                <td style="text-align:left;padding-left:15px">
                    <select name="cboSex" id="sex">
                        <option value="---" selected disabled hidden>Seleccione</option>
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                      </select>					
                </td>
            </tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"><h4>Datos laborales:</h4><hr></td>
            </tr>
            <tr>
                <td>Legajo:</td>					
                <td style="text-align:left;padding-left:15px">
                    <input type="number" id="txtLegajo" name="legajo" min="100" max="550">						
                </td>
            </tr>
            <tr>
                <td>Sueldo:</td>					
                <td style="text-align:left;padding-left:15px">
                    <input step="500" type="number" id="txtSueldo" name="sueldo" min="8000" max="">						
                </td>
            </tr>
            <tr>
                <td>Turno:</td>
                <td style="text-align:left;padding-left:15px">
            </tr>
            <tr>
               <td style="text-align:right;padding-left:15px"><input type="radio" name="rdoTurno" value="Mañana" checked="checked" id="mañana"></td> 	
                <td>Mañana</td>					
                <td style="text-align:left;padding-left:15px">				
                </td>
            </tr>
            <tr>
                <td  style="text-align:right;padding-left:15px"><input type="radio" name="rdoTurno" value="Tarde" id="tarde"></td>
                <td>Tarde</td>					
                <td style="text-align:left;padding-left:15px">
                    						
                </td>
            </tr>
            <tr>
                <td style="text-align:right;padding-left:15px"><input type="radio" name="rdoTurno" value="Noche" id="noche"></td>
                <td >Noche</td>					
                <td style="text-align:left;padding-left:15px">				
                </td>
            </tr>				
            <tr>
                <td colspan="2"><hr></td>
            <tr>
                <td colspan="2" align="right">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" id="btnEnviar" value="Enviar">
                </td>
            </tr>
        </tbody></table>
    </form>
</body>
</html>
